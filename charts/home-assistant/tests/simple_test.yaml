suite: Simple Test Suite
templates:
- deployment.yaml
chart:
  version: 0.1.0
  appVersion: 1.2.3
tests:
- it: Matches the snapshot
  asserts:
  - matchSnapshot: {}
- it: has config
  set:
    persistence:
      enabled: true
      config:
        enabled: true
  asserts:
  - matchSnapshot: {}
- it: has /dev/ttyUSB0
  set:
    volumes:
    - name: ttyUSB0
      hostPath:
        path: /dev/ttyUSB0
        type: CharDevice
    volumeMounts:
    - name: ttyUSB0
      mountPath: /dev/ttyUSB0
  asserts:
  - matchSnapshot: {}
