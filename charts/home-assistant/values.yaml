# Default values for home-assistant.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/home-assistant/home-assistant
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistence:
  enabled: false
  config:
    enabled: false
    # existingClaim: ""
    # storageClass: ""
    accessMode: ReadWriteOnce
    size: 500Mi
    # annotations: {}

configuration:
  trustedProxies: []
  # extraConfigYaml:
  template: |
    # Loads default set of integrations. Do not remove.
    default_config:

    {{- if .Values.configuration.extraConfigYaml }}

    # Extra configuration for Home Assistant.
    {{ .Values.configuration.extraConfigYaml }}

    {{- end }}

    {{- if .Values.ingress.enabled }}
    http:
      use_x_forwarded_for: true
      trusted_proxies:
        {{- range .Values.configuration.trustedProxies }}
        - {{ . }}
        {{- end }}
    {{- end}}

    # Load frontend themes from the themes folder
    frontend:
      themes: !include_dir_merge_named themes

    automation: !include automations.yaml
    script: !include scripts.yaml
    scene: !include scenes.yaml

    {{- if .Values.postgres.enabled }}
    recorder:
      auto_purge: {{ default "true" .Values.configuration.recorder.auto_purge }}
      purge_keep_days: {{ default 4000 .Values.configuration.recorder.purge_keep_days }}
      db_url: !secret postgres_db_url
    {{ end -}}
  recorder:
    purge_keep_days: 4000
    auto_purge: true

postgres:
  enabled: false
  # see cloudpirates postgresql for more options:  https://artifacthub.io/packages/helm/cloudpirates-postgres/postgres

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 8123

ingress:
  enabled: false
  className: ""
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
